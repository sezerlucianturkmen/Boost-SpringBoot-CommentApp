<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>


<div class="container mt-4" >
    <form  method="post" action="createproduct"  class="row  w-50 mt1 mx-auto" >

        <div class="col-12" >
            <label class="form-label" >İsim </label>
            <input  name="name" type="text" class="form-control" placeholder="Lütfen ürün ismi giriniz">

        </div>
        <div class="col-12" >
            <label class="form-label" >Ürün Fiyatı </label>
            <input  name="price" type="text" class="form-control" placeholder="Lütfen ürün fiyatı giriniz">

        </div>
        <div class="col-12" >
            <label class="form-label" >Son Kullanma Tarihi </label>
            <input  name="expirationDate" type="date" class="form-control" >

        </div>

        <div>
            <button type="submit" class="btn btn-primary mt-3"> Kaydet </button>
        </div>

    </form>



</div>

</body>
</html>
